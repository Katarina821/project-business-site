    <link rel="stylesheet" href="style.css">

  <body>
    <header>
      <video  class="backgroundvideo"  autoplay="autoplay" muted loop> 
        <source  src="./videos/pexels-rostislav-uzunov-8252781.mp4" type="video/mp4">
      </video>
      <h1>Le Belle Business</h1>
    </header>

    <div class= "maincontent">
      <section class="signup">
        <h2>Sign up for our newsletter!</h2>
        <form action="https://httpbin.org/anything" method="post">
          <div class="textfields">
            <label for="name">Your name</label> <input id="name" name="name" placeholder="Tell us your name!" required="" type="text"> <label for="email">Your email</label> <input id="email" name="email" placeholder="@email" required="" type="email">
          </div>
          <div class="checkbox">
            <p>What can we do for you?</p>
            <div>
               <input id="marketing" name="service" type="radio" value="marketing"><label for="marketing">Marketing</label>
            </div>
            <div>
              <input id="webdev" name="service" type="radio" value="webdevelopement"><label for="webdev">Web development</label>
            </div>
            <div>
              <input id="both" name="service" type="radio" value="both"><label for="both">Both</label>
            </div>
          </div>
          <div class="terms">
            <input id="terms" name="terms" required="" type="checkbox"> <label for="terms">I agree to terms and conditions</label>
          </div>
          <div class="button">
            <button type="submit">Sign up!</button>
          </div>
        </form>
      </section>

      <h2>FAQ</h2>
